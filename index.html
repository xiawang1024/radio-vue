<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- <meta name="renderer" content="webkit|ie-comp|ie-stand"> -->
    <title>河南广播网</title>
    <link rel="stylesheet" type="text/css" href="./static/reset.css">
    <link rel="stylesheet" type="text/css" href="./static/font/style.css">
    <link href="./static/video/video.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="liveWrap" style="position: absolute;"></div>
    <script type="text/javascript" src="./static/ckplayer/ckplayer.js" charset="utf-8"></script>
    <script type="text/javascript" src=./static/jquery.js></script>
    <script type="text/javascript">
        function showPlayer(src) {
            //player
            var flashvars = {
                f: '/static/ckplayer/m3u8.swf',
                a: src,
                c: 0,
                s: 4,
                p: 1,
                lv: 1,//注意，如果是直播，需设置lv:1
            };
            var video = [src];
            CKobject.embed('/static/ckplayer/ckplayer.swf', 'liveWrap', 'ck-video', '0', "0", false, flashvars, video);
        }
    </script> 
  </body>
</html>
